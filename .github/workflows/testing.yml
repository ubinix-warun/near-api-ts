name: testing.yml
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm install -g turbo orval jest prettier
          npm install

      - name: Run tests
        run: |
          npm run test

      - name: Build package
        run: |
          npm run build